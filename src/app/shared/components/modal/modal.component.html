<AbsoluteLayout class="dialog-wrapper" horizontalAlignment="center">
  <StackLayout class="dialog">
    <TextField
      #input
      autocorrect="false"
      textAlignment="center"
      returnKeyType="done"
      class="label"
      [(ngModel)]="title"
      (returnPress)="addOrEdit()"
    >
    </TextField>
    <ListPicker
      [items]="workplaces"
      [(ngModel)]="workplaceIndex"
    ></ListPicker>
  </StackLayout>
</AbsoluteLayout>
