<GridLayout rows="*, 100">
  <Label
    row="0"
    col="0"
    class="timer-label"
    text="{{ timerItem?.timerValue| prettifyMS }}"
    textAlignment="center"
    verticalAlignment="bottom"
  ></Label>
  <FAB
    row="1"
    col="0"
    horizontalAlignment="center"
    text="Stop"
    rippleColor="#f1f1f1"
    class="fab-button"
    (tap)="stop()"
  ></FAB>
</GridLayout>
