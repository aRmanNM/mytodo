<TabView
  androidTabsPosition="bottom"
  tabTextColor="darkgrey"
  selectedTabTextColor="darkgrey"
  androidSelectedTabHighlightColor="darkgrey"
  tabBackgroundColor="black"
>
  <GridLayout *tabItem="{ title: 'Todo' }">
    <page-router-outlet name="todoTab"></page-router-outlet>
  </GridLayout>

  <GridLayout *tabItem="{ title: 'Worklog' }">
    <page-router-outlet name="worklogTab"></page-router-outlet>
  </GridLayout>
</TabView>
